# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches:
      - master
      - release
      - develop
  pull_request:
    branches:
      - master
env:
  REPO_ACCESS_NAME : ${{ secrets.REPO_ACCESS_NAME}}
  REPO_ACCESS_TOKEN : ${{ secrets.REPO_ACCESS_TOKEN}} # scope all repos
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # scope this repo

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Set the env value
      id: step_one
      run: |
        echo "REPO_ACCESS_NAME=$REPO_ACCESS_NAME" >> $GITHUB_ENV
        echo "REPO_ACCESS_TOKEN=$REPO_ACCESS_TOKEN" >> $GITHUB_ENV
    - name: echo the env value
      id: step_two
      run: |
        echo "REPO_ACCESS_NAME is ${{ env.REPO_ACCESS_NAME }}"
        echo "REPO_ACCESS_TOKEN is ${{ env.REPO_ACCESS_TOKEN }}"